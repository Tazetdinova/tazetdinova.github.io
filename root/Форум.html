<body>
    <header>
            <H1 ALIGN ="Center">Форум СНГ </H1> 
            <H2>Меню</H2>
            <nav>
                <ul class="navbar">
                    <li><a href="index.html"> Главная</a>
                    <li><a href="Форум.html">Форум</a> <br>
                    <a href="#">Вход</a><br>
                    <a href="#">Регистрация</a><br>
                    <input type="search" placeholder="Поиск по сайту"> 
    
    </header>
    <main>
        <div align="center">
            <fieldset id="register">
                <legend align="center">Регистрация  </legend>
                <form action="lady.tazetdinova20162yandex.ru" method="post">
                    <div class="forms">
                        <p>Фамилия</p>
                        <input type="text" class="text">
                    </div>
                    <div class="forms">
                        <p>Имя</p>
                        <input type="text" class="text">
                    </div>
                    <div class="forms">
                        <p>Отчество</p>
                        <input type="text" class="text">
                    </div>
                    <div class="forms">
                        <p>Дата рождения</p>
                        <input type="date" class="date">
                    </div>
                    <div class="forms">
                        <p>Пол</p>
                        <select >
                            <option value="1">Мужской</option>
                            <option value="2">Женский</option>
                        </select>
                    </div>
                    <div class="forms">
                        <p>Ник на форуме</p>
                        <input type="text" class="text">
                    </div>
                    <div class="forms">
                        <p>Пароль</p>
                        <input type="password" class="text">
                    </div>
                    <div class="forms">
                        <p>Подтверждение пароля</p>
                        <input type="password" class="text">
                    </div>
                    <div class="forms">
                        <p>Часовой пояс</p>
                        <select>
                            <option value="1">UTC+2</option>
                            <option value="2">UTC+3</option>
                            <option value="3">UTC+4</option>
                            <option value="4">UTC+5</option>
                            <option value="5">UTC+6</option>
                        </select>
                    </div>
                    <div class="forms">
                        <p>Подпись под сообщениями</p>
                        <input type="text" class="text">
                    </div>
                    <div class="check">
                        <input type="checkbox" class="checkbox">
                        <p>Я принимаю условия пользовательского соглашения</p>
                    </div>
                    <div>
                        <button>Зарегистрироваться</button>
                    </div>
                </form>
            </fieldset>
        </div>
    </main>
